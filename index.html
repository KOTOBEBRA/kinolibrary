<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- <img src="images/kosmos.png" alt="Error."> -->

    <form action="" id="Forma">
        <p>Сюда название фильма</p>

        <input type="text" name="name" id="name" class="inputy">

        <p>Укажите год издательства</p>
    
        <select name="Year1" id="y1" class="inputy">
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2023</option>
            <option value="2023">2023</option>
        </select>
    
        <select name="Year2" id="y2" class="inputy">
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
        </select>
    
        <p>Укажите жанр</p>
    
        <select name="Genre" id="g" class="inputy">
            <option value="Comady">Комедия</option>
            <option value="Drama">Драма</option>
            <option value="Documentaly">Документалистика</option>
            <option value="Fantasy">Фантастика</option>
        </select>
    
        <p>Укажите страну производства</p>
    
        <select name="Country" id="c" class="inputy">
            <option value="USA">США</option>
            <option value="Great Britan">Великобритания</option>
            <option value="Russia">Россия</option>
            <option value="USSR">СССР</option>
        </select>
        
        <p>
        <input type="submit" value="Поиск" id="search">
        </p>

    </form>

    <script src="js/main.js"></script>

</body>
</html>
