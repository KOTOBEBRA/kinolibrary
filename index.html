<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- <img src="images/kosmos.png" alt="Error."> -->

    <form action="">
        <p>Сюда название фильма</p>

        <input type="text" class="inputy">

        <p>Укажите год издательства</p>
    
        <select name="Year1" id="y1" class="inputy">
            <option value="">2023</option>
            <option value="">2022</option>
            <option value="">2021</option>
            <option value="">2020</option>
        </select>
    
        <select name="Year2" id="y2" class="inputy">
            <option value="">2023</option>
            <option value="">2022</option>
            <option value="">2021</option>
            <option value="">2020</option>
        </select>
    
        <p>Укажите жанр</p>
    
        <select name="Genre" id="g" class="inputy">
            <option value="">Комедия</option>
            <option value="">Драма</option>
            <option value="">Документалистика</option>
            <option value="">Фантастика</option>
        </select>
    
        <p>Укажите страну производства</p>
    
        <select name="Country" id="c" class="inputy">
            <option value="">США</option>
            <option value="">Великобритания</option>
            <option value="">Россия</option>
            <option value="">СССР</option>
        </select>
    
        <input type="submit" value="Поиск" id="search">
    </form>

    <script src="js/main.js"></script>

</body>
</html>
